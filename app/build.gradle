apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "econtact.org.myapp"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.google.code.gson:gson:2.3.1'
    compile files('libs/achartengine-1.1.0-rc1.jar')
    compile files('libs/afreechart-0.0.4.jar')
    compile files('libs/commons-net-3.0.1.jar')
    compile files('libs/effects.jar')
    compile files('libs/maps.jar')
    compile files('libs/usb.jar')
}
